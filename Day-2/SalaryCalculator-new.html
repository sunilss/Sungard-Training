<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body {
			margin :0;
			padding: 0;
		}
		#container{
			margin : 10px;
			padding : 10px;
		}
		label{
			width: 50px;
			
		}
	</style>
	<script type="text/template" id="calculatorTemplate">
		<div><label for="txtBasic">Basic :</label><input type="text" name="txtBasic" id="txtBasic"></div>
		<div><label for="txtHra">Hra :</label><input type="text" name="txtHra" id="txtHra"></div>
		<div><label for="txtDa">Da :</label><input type="text" name="txtDa" id="txtDa"></div>
		<div><label for="txtTax">Tax :</label><input type="text" name="txtTax" id="txtTax"></div>
		<div><input type="button" value="Calculate" id="btnCalculate"></div>
		<div><span id="spanResult"></span></div>
	</script>
	<script src="SalaryCalculatorModel.js"></script>
	<script src="SalaryCalculatorView.js"></script>
	<script>
	
	(function(){
		window.calculator = new SalaryCalculator();

		window.addEventListener("DOMContentLoaded",function(){
			window.calculatorView = new SalaryCalculatorView(window.calculator,"calculatorTemplate");
			window.calculatorView.initialize();
			document.getElementById("container").appendChild(window.calculatorView.root);
		});
		
	})();
	</script>
</head>
<body>
	<div id="container">
		
		
	</div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div id="divSalary"></div>
</body>
</html>
